<!DOCTYPE html>
<html>
<head>
  <title>Плеер</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>


    .player {
      width: 800px;
      height: 600px;
      box-shadow: 0 0 5px 5px grey;
      display: flex;
      flex-direction: column;
    }

    .player .screen {
      flex-grow: 1;
    }

    .player .bottom-controls {
      background: black;
      flex-grow: 0;
      display: flex;
      flex-direction: row;
      padding-top: 10px;
      padding-bottom: 10px;
    }

    .player .left-buttons {
      display: flex;
      flex-direction: row;
    }

    .player .viewing-panel {
      display: flex;
      flex-direction: row;
      flex-grow: 1;
      color: white;
      font-family: 'Roboto', sans-serif;
      align-items: center;
      margin-left: 5px
    }

    .player .viewing-progressbar {
      flex-grow: 1;
      margin-left: 10px;
      margin-right: 10px;
    }

    .player .progress {
      display: flex;
      flex-direction: row;
      align-items: center;
    }

    .player .viewing-progressbar .slider {
      background-color: red;
      height: 5px;
      border-radius: 2px;
    }

    .player .player-button {
      border-style: none;
      cursor: pointer;
      color: white;
      background-color: transparent;
      font-size: 20px;
      padding-right: 10px;
      padding-left: 5px;
      margin-right: 15px;
      margin-left: 5px;
      width: 10px;
    }

    .dot {
      height: 8px;
      width: 8px;
      background-color: red;
      border-radius: 50%;
      display: inline-block;
      border-style: solid;
      border-width: 3px;
      border-color: white;
      margin-left: -8px;
    }

  </style>
</head>
<body>

<div id="player" class="player">

  <div class="js-video-container screen"></div>
  <div class="bottom-controls">
    <div class="left-buttons">
      <div>
        <button class="js-play-button player-button">
          <i class="fa fa-play" aria-hidden="true"></i>
        </button>
      </div>
      <div>
        <button class="js-pause-button player-button">
          <i class="fa fa-pause" aria-hidden="true"></i>
        </button>
      </div>
      <div>
        <button class="js-mute-button player-button">
          <i class="fa fa-volume-up" aria-hidden="true"></i>
        </button>
      </div>
      <div>
        <button class="js-volume-button player-button">
          <i class="fa fa-volume-off" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <div class="viewing-panel">
      <div class="viewing-time">
        <span class="js-current-time"></span>
      </div>
      <div class="viewing-progressbar">
        <div class="js-progress progress">
          <div class="js-progress-slider slider"></div>
          <div class="dot"></div>
        </div>
      </div>
      <div class="video-duration">
        <span class="js-duration"></span>
      </div>
    </div>
    <div class="right-buttons">
      <button class="js-fullscreen-button player-button">
        <i class="fa fa-expand" aria-hidden="true"></i>
      </button>
    </div>
  </div>

</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
<script src="player.js"></script>

<script type="text/javascript">
  createPlayer({elementId: 'player'});
</script>

</body>
</html>
